<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <h1 class="text-5xl font-bold bg-blue-600 text-yellow-500">Hello World!!</h1>
    <div class="flex justify-between bg-red-400">
        <div class="space-y-0">Home</div>
        <div>About</div>
        <div>Contact</div>
        <div>Login</div>
    </div>
    <div class="flex m-4">
        <div class="bg-blue-500 text-white px-8 py-2 rounded border-2 border-blue-700 shadow-lg">
            <button>Button</button>
        </div>
    </div>
    <form
	onsubmit="event.preventDefault()"
	class="container mx-auto space-y-6 rounded-md border-2 border-purple-600 bg-white p-4 text-purple-950 shadow-md"
>
	<div class="space-y-1">
		<label for="required" class="block text-sm font-semibold">Required Field</label>
		<input id="required" placeholder="Required Field" required />
	</div>

	<div class="space-y-1">
		<label for="disabled" class="block text-sm font-semibold">Disabled Field</label>
		<input id="disabled" placeholder="Disabled Field" disabled />
	</div>

	<div class="space-y-1">
		<label for="input" class="block text-sm font-semibold"> Input Field </label>
		<input id="input" placeholder="Input Field" />
	</div>

	<div class="space-x-1">
		<input id="terms" type="checkbox" />
		<label for="terms">I accept the terms and conditions.</label>
	</div>

	<div class="space-x-2">
		<button>Submit</button>
		<button>Reset</button>
		<button disabled>Disabled</button>
	</div>
</form>
</body>
</html>
