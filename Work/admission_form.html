<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        form {
            display: block;
            width: 100%;
            margin: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            margin: 0;
        }
        .container {
            background: whitesmoke;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            visibility: visible;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        body {
            background-image: url(clg.jpg); 
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;

    </style>
</head>
<body>
    
    <div class="container">
        <h2>üè´ College Admission Form üìù</h2>
        <form action="#" method="POST">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
            
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" required>
            
            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name" required>
            
            <label for="high_school">High School Name:</label>
            <input type="text" id="high_school" name="high_school" required>
            
            <label for="marks">Percentage in 12th:</label>
            <input type="number" id="marks" name="marks" min="0" max="100" required>
            
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">--Select--</option>
                <option value="btech">B.Tech</option>
                <option value="bca">BCA</option>
                <option value="bsc">B.Sc</option>
                <option value="be">BE</option>
                <option value="bcom">B.Com</option>
            </select>
            
            <label for="documents">Upload Documents:</label>
            <input type="file" id="documents" name="documents" required>
            
            <label for="extra_curricular">Extra-Curricular Activities:</label>
            <textarea id="extra_curricular" name="extra_curricular" rows="3"></textarea>
            
            <label for="hostel">Do you require hostel accommodation?</label>
            <select id="hostel" name="hostel" required>
                <option value="">--Select--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="scholarship">Are you applying for a scholarship?</label>
            <select id="scholarship" name="scholarship" required>
                <option value="">--Select--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
